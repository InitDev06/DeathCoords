options:
  enable_titles: true
  enable_actionbar: true
  enable_sounds: true
  enable_fireworks: true
  sounds:
    permission: ENTITY_ITEM_BREAK
    event: ENTITY_ARROW_HIT
    reload: ENTITY_IRON_GOLEM_REPAIR
    volumen: 1.0
    pitch: 1.0
  titles:
    fadeIn: 20
    showTime: 25
    fadeOut: 35
  fireworks:
    effect: CREEPER
    power: 5
  event:
    keep_inv: true
    keep_lvl: true
    disable_default_death_msg: true
    drop_exp: 0
    exp: 10
    lvl: 5